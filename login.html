<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <style>
    /* Make the body use a full-screen background image */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/bimage.jpg') no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire background */
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .form-container .toggle-button {
      margin-top: 10px;
      background-color: #6c757d;
    }
    .form-container .toggle-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Login</h2>
      <form action="#" method="POST">
        <label for="login-name">Name</label>
        <input type="text" id="login-name" name="name" placeholder="Enter your name" required>

        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
        <button type="button" class="toggle-button" onclick="showRegister()">Register</button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="register-form" style="display: none;">
      <h2>Register</h2>
      <form action="#" method="POST">
        <label for="register-name">Name</label>
        <input type="text" id="register-name" name="name" placeholder="Enter your name" required>

        <label for="register-email">Email</label>
        <input type="email" id="register-email" name="email" placeholder="Enter your email" required>

        <label for="register-mobile">Mobile No</label>
        <input type="tel" id="register-mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" placeholder="Enter your password" required>

        <label for="register-confirm-password">Confirm Password</label>
        <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit">Register</button>
        <button type="button" class="toggle-button" onclick="showLogin()">Back to Login</button>
      </form>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }
  </script>
</body>
</html>
