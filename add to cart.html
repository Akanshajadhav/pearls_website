<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Popup</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Add to Cart Button */
        #addToCartBtn {
            margin: 20px;
        }

        /* Popup Modal styling */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
        }

        .popup-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }

        /* Close button */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Quantity buttons */
        .quantity {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-btn {
            padding: 10px;
            font-size: 18px;
            width: 40px;
            height: 40px;
        }

        .quantity-text {
            margin: 0 20px;
            font-size: 18px;
        }

        /* Buy Button */
        .buy-btn {
            margin-top: 20px;
            background-color: #FF5722;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .buy-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Add to Cart Button -->
    <button id="addToCartBtn">Add to Cart</button>

    <!-- The Popup Modal -->
    <div id="cartPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            
            <!-- Product Image -->
            <img id="productImage" src="https://via.placeholder.com/150" alt="Product Image">

            <!-- Product Price -->
            <p id="priceText">Price: $20</p>

            <!-- Quantity and Buttons -->
            <div class="quantity">
                <button id="decrease" class="quantity-btn">-</button>
                <span id="quantity" class="quantity-text">1</span>
                <button id="increase" class="quantity-btn">+</button>
            </div>

            <!-- Total Price -->
            <p id="totalPrice">Total: $20</p>

            <!-- Buy Button -->
            <button id="buyBtn" class="buy-btn">Buy</button>
        </div>
    </div>

    <script>
        // Variables
        const addToCartBtn = document.getElementById('addToCartBtn');
        const cartPopup = document.getElementById('cartPopup');
        const closePopup = document.getElementById('closePopup');
        const increaseBtn = document.getElementById('increase');
        const decreaseBtn = document.getElementById('decrease');
        const quantityText = document.getElementById('quantity');
        const totalPriceText = document.getElementById('totalPrice');
        const priceText = document.getElementById('priceText');
        const buyBtn = document.getElementById('buyBtn');

        // Price of the product
        const productPrice = 20;

        // Show the popup
        addToCartBtn.addEventListener('click', () => {
            cartPopup.style.display = 'block';
        });

        // Close the popup
        closePopup.addEventListener('click', () => {
            cartPopup.style.display = 'none';
        });

        // Increase the quantity
        increaseBtn.addEventListener('click', () => {
            let quantity = parseInt(quantityText.innerText);
            quantity++;
            quantityText.innerText = quantity;
            updateTotalPrice(quantity);
        });

        // Decrease the quantity
        decreaseBtn.addEventListener('click', () => {
            let quantity = parseInt(quantityText.innerText);
            if (quantity > 1) {
                quantity--;
                quantityText.innerText = quantity;
                updateTotalPrice(quantity);
            }
        });

        // Update the total price
        function updateTotalPrice(quantity) {
            const total = productPrice * quantity;
            totalPriceText.innerText = `Total: $${total}`;
        }

        // Handle the Buy Button (example)
        buyBtn.addEventListener('click', () => {
            alert('Thank you for your purchase!');
            cartPopup.style.display = 'none'; // Close the popup
        });
    </script>

</body>
</html>
