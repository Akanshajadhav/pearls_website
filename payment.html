<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/bimage.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Header Section with Logo */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        header img {
            width: 100px; /* Set the size of the logo */
            height: auto;
        }

        header h1 {
            font-size: 2rem;
            margin-left: 20px;
            color: #101010;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-summary, .payment-method {
            margin-bottom: 30px;
        }

        .cart-summary table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-summary th, .cart-summary td {
            border: 1px solid #f9f7f7;
            padding: 10px;
            text-align: left;
        }

        .cart-summary th {
            background-color: #c7f6c4;
        }

        .payment-method {
            margin-top: 20px;
        }

        .payment-method label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            margin-left: 20px;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }

        /* Style for payment logos */
        .payment-method img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: rgb(22, 21, 21);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .receipt {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px dashed #ced4da;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <header>
        
    </header>

    <div class="container">
        <h1>Payment </h1>

        <!-- Cart Summary Section -->
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pearl Necklace</td>
                        <td>1</td>
                        <td>₹5000</td>
                        <td>₹5000</td>
                    </tr>
                    <tr>
                        <td>Pearl Earrings</td>
                        <td>2</td>
                        <td>₹1500</td>
                        <td>₹3000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Grand Total</th>
                        <th>₹8000</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Payment Method Section -->
        <div class="payment-method">
            <h2>Select Payment Method</h2>
            <label>
                <input type="radio" name="payment" value="Credit Card">
                <img src="images/creditcard-logo.png" alt="Credit Card"> Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="GPay">
                <img src="images/gpay-logo.png" alt="GPay"> GPay
            </label>
            <label>
                <input type="radio" name="payment" value="PhonePe">
                <img src="images/phonepe-logo.png" alt="PhonePe"> PhonePe
            </label>
            <label>
                <input type="radio" name="payment" value="Cash on Delivery">
                <img src="images/cod-logo.png" alt="Cash on Delivery"> Cash on Delivery
            </label>
        </div>

        <!-- Pay Now Button -->
        <button class="btn" id="payNowButton">Pay Now</button>

        <!-- Receipt Section -->
        <div class="receipt" id="receiptSection">
            <h2>Receipt</h2>
            <p>Thank you for your payment!</p>
            <p><strong>Payment Method:</strong> <span id="selectedPaymentMethod"></span></p>
            <p><strong>Total Paid:</strong> ₹8000</p>
        </div>
    </div>

    <script>
        // JavaScript for Payment Processing
        document.getElementById("payNowButton").addEventListener("click", function () {
            // Get the selected payment method
            const paymentMethods = document.getElementsByName("payment");
            let selectedMethod = null;
            for (const method of paymentMethods) {
                if (method.checked) {
                    selectedMethod = method.value;
                    break;
                }
            }

            if (selectedMethod) {
                // Display receipt section
                document.getElementById("selectedPaymentMethod").textContent = selectedMethod;
                document.getElementById("receiptSection").style.display = "block";

                // Simulate payment processing (e.g., call APIs here)
                alert(`Payment successful using ${selectedMethod}`);
            } else {
                alert("Please select a payment method.");
            }
        });
    </script>
</body>
</html>
