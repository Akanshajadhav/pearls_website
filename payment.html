<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Payment Page</title>
    <style>
        /* Background image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/bimage.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Header Section with Logo */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        header img {
            width: 100px; /* Set the size of the logo */
            height: auto;
        }

        header h1 {
            font-size: 2rem;
            margin-left: 20px;
            color: #101010;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-summary, .payment-method {
            margin-bottom: 30px;
        }

        .cart-summary table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-summary th, .cart-summary td {
            border: 1px solid #f9f7f7;
            padding: 10px;
            text-align: left;
        }

        .cart-summary th {
            background-color: #eaeee9;
        }

        .payment-method {
            margin-top: 20px;
        }

        .payment-method label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            margin-left: 20px;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }

        /* Style for payment logos */
        .payment-method img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0e0e0e;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #121212;
        }

        .receipt {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px dashed #ced4da;
            display: none; /* Initially hidden */
        }

        /* Header Styling */
        /* Bottom Header Styling */
        .bottom-header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Aligns content to the left and right */
            align-items: center; /* Vertically centers content */
        }

        .header-title {
            display: flex;
            align-items: center; /* Vertically align logo and title */
            color: white;
            font-size: 15px;
            font-weight: bold;
            margin: 0;
        }

        .header-title .logo {
            width: 40px; /* Set the size of the logo */
            height: auto; /* Keep aspect ratio */
            margin-right: 10px; /* Add space between logo and title */
        }

        .header-title h1 {
            margin: 0; /* Remove default margin */
        }

        .dropdown-menu {
            display: flex; /* Aligns dropdowns in a row */
            justify-content: flex-end; /* Align all dropdowns to the right */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .dropdown {
            position: relative;
            margin: 0 10px;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: #444;
        }

        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%; /* Align below the button */
            left: 0; /* Align with the button */
            background-color: white;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure it appears above other content */
            border: 1px solid #ddd;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown items on hover */
        }
        
/* General dropdown menu styling */
.dropdown-menu {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 10px;
}

/* Dropdown container styling */
.dropdown {
    position: relative;
    display: inline-block;
}

/* Dropdown button styling */
.dropbtn {
    background-color: #0b0b0b;
    color: white;
    padding: 10px 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    text-align: center;
    border-radius: 5px;
}

.dropbtn a {
    text-decoration: none;
    color: white;
}

.dropbtn:hover {
    background-color: #0c0c0c;
}

/* Dropdown content styling */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    text-decoration: none;
    display: block;
    padding: 8px 12px;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Add to Cart Icon */
.cart-icon {
    font-size: 28px; /* Adjust the size of the icon */
    color: rgb(245, 241, 241); /* Set the desired color */
    cursor: pointer;
    line-height: 1; /* Fix vertical alignment issues */
    display: inline-block; /* Ensure it's treated as a standalone element */
    vertical-align: middle; /* Align with other elements if necessary */
}       
/* Toast container style */
.toast {
  position: fixed;
  top: 70px;
  right: 20px;
  background-color: #151515; /* Green color */
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  font-size: 16px;
  z-index: 9999; /* Ensure it's on top of other content */
}

.toast.show {
  opacity: 1;
}


    </style>
</head>
<body>
    <!-- Bottom Header -->
    <header class="bottom-header">
        <div class="header-title">
            <img src="images/pearl.png" alt="Krishana Pearls Logo" class="logo"> <!-- Added logo -->
            <h1>Krishana Pearls</h1> <!-- Added "Krishana Pearls" here -->
        </div>
        <nav class="dropdown-menu">
            <!-- Dropdown 1: Bulk Order -->
            <div class="dropdown">
                <button class="dropbtn"><a href="login.html" style="color: white;">Bulk Order</a></button>
            </div>

            <!-- Dropdown 2: Login -->
            <div class="dropdown">
                <button class="dropbtn"><a href="login.html" style="color: white;">Login</a></button>
            </div>

            <!-- Dropdown 3: Add to Cart -->
            <div class="dropdown">
                <div>
                    <a href="checkout.html"> <i class="fas fa-shopping-cart cart-icon"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Payment</h1>

        <!-- Cart Summary Section -->
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pearl Necklace</td>
                        <td>1</td>
                        <td>₹5000</td>
                        <td>₹5000</td>
                    </tr>
                    <tr>
                        <td>Pearl Earrings</td>
                        <td>2</td>
                        <td>₹1500</td>
                        <td>₹3000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Grand Total</th>
                        <th>₹8000</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Payment Method Section -->
        <div class="payment-method">
            <h2>Select Payment Method</h2>
            <label>
                <input type="radio" name="payment" value="Credit Card">
                <img src="images/creditcard-logo.png" alt="Credit Card"> Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="GPay">
                <img src="images/gpay-logo.png" alt="GPay"> GPay
            </label>
            <label>
                <input type="radio" name="payment" value="PhonePe">
                <img src="images/phonepe-logo.png" alt="PhonePe"> PhonePe
            </label>
            <label>
                <input type="radio" name="payment" value="Cash on Delivery">
                <img src="images/cod-logo.png" alt="Cash on Delivery"> Cash on Delivery
            </label>
        </div>

        <!-- Pay Now Button -->
        <button class="btn" id="payNowButton">Pay Now</button>

        <!-- Receipt Section -->
        <div class="receipt" id="receiptSection">
            <h2>Receipt</h2>
            <p>Thank you for your payment!</p>
            <p><strong>Payment Method:</strong> <span id="selectedPaymentMethod"></span></p>
            <p><strong>Total Paid:</strong> ₹8000</p>
        </div>
    </div>

    <script>
        // JavaScript for Payment Processing
        document.getElementById("payNowButton").addEventListener("click", function () {
            // Get the selected payment method
            const paymentMethods = document.getElementsByName("payment");
            let selectedMethod = null;
            for (const method of paymentMethods) {
                if (method.checked) {
                    selectedMethod = method.value;
                    break;
                }
            }

            if (selectedMethod) {
                // Display receipt section
                document.getElementById("selectedPaymentMethod").textContent = selectedMethod;
                document.getElementById("receiptSection").style.display = "block";

                // Simulate payment processing (e.g., call APIs here)
                alert(`Payment successful using ${selectedMethod}`);
            } else {
                alert("Please select a payment method.");
            }
        });
    </script>
</body>
</html>
